<!DOCTYPE html>
<html lang="it">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PaLiedispari </title>

   <link rel="stylesheet" href="css/style.css">

   <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
    <div class="askWord">
        <label for="word">Inserire una parola:</label>
        <input type="text" name="word" id="word">
        <button id="button-word">Verifica</button>
    </div>
    <div class="result"></div>

    <div class="askEvenOdd">
        <label for="evenOrOdd">Cosa scegli, pari o dispari?</label>
        <select name="evenOrOdd" id="evenOrOdd">
            <option value="">--Scegli un valore--</option>
            <option value="Pari">Pari</option>
            <option value="Dispari">Dispari</option>
        </select>
        <label for="number">Inserire un numero compreso tra 1 e 5:</label>
        <input type="text" name="number" id="number">
        <button id="button-evenOdd">Gioca</button>
    </div>
</body>
</html>
